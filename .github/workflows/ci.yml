name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || echo "No lint script"
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test || echo "No tests configured"
      
      - name: Build
        working-directory: ./frontend
        run: npm run build

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "No lint script"
      
      - name: Run tests
        working-directory: ./backend
        run: npm test || echo "No tests configured"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: verityguard-frontend:latest
      
      - name: Build backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: verityguard-backend:latest
