<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function() {
        // SPA redirect: compute base path dynamically for both localhost and GitHub Pages
        var loc = window.location;
        var path = loc.pathname || '/';
        var segments = path.split('/').filter(Boolean);
        // For GitHub project pages: /<user>.github.io/<repo>/(...)
        var base = '/';
        if (segments.length > 0) {
          // Assume first segment is repo when hosted under project pages
          // e.g., /remix-of-verityguard-project-generator/
          base = '/' + segments[0] + '/';
        }
        // On localhost, base should be '/'
        if (/localhost|127\.0\.0\.1/.test(loc.host)) {
          base = '/';
        }
        var rest = path.replace(base, '');
        var next = base + '#!/' + rest + loc.search + loc.hash;
        // Fallback to base if rest is empty
        if (!rest) next = base;
        try { window.location.replace(next); } catch (e) { window.location.href = next; }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/">home</a>…</p>
  </body>
  </html>
